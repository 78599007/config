spring:
  application:
    name: customer-server
server:
  port: 2088
eureka:
  instance:
    appname: ${spring.application.name}
  client:
    service-url:
      defaultZone: http://test:123456@localhost:1080/eureka/,http://test:123456@localhost:1082/eureka/
      # 缓存清单的更新时间，默认30秒
    registry-fetch-interval-seconds: 30